                <label for="">Digite sua Idade</label>

            </div>

                <input type="submit" value="Verificar" onclick="verificarNomeIdade()">
            </div>
        </form>

                var idade = document.getElementById("txIdade").value;

                if (idade<18) {
                    alert(nome+
                    "\nMenor de idade");
                }else{
                    alert(nome+
                    "\nMaior de idade");
                }
            }
