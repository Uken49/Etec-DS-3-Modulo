<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" media="all">
        <title>Teste</title>
    </head>
    
    <body>
        <form action="">
            <div class="form-check">
                <label for="">Digite o primeiro número:</label>
                <input class="form" type="text" id="txNum1">
            </div>

            <div class="form-check">
                <label for="">Digite o segundo número:</label>
                <input class="form" type="text" id="txNum2">
            </div>
    
            <div class="form-check">
                <input type="submit" value="Verificar" onclick="calculo()">
            </div>
        </form>
        

        <script>
            function calculo(){
                
                var num1 = parseFloat(document.getElementById("txNum1").value);
                var num2 = parseFloat(document.getElementById("txNum2").value);
                
                var soma = num1+num2;
                var sub = num1-num2;
                var mult = num1*num2;
                var div = num1/num2; 

                alert("Soma: "+soma+"\n"+
                "Subtração: "+sub+"\n"+
                "Multiplicação: "+mult+"\n"+
                "Divisão: "+div+"\n");
            }
        </script>
    </body>
</html>
